<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- include libraries(jQuery, bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- include summernote css/js -->
    <link
      href="https://cdn.jsdelivr.net/npm/summernote@0.9.1/dist/summernote-bs5.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.9.1/dist/summernote-bs5.min.js"></script>

    <script src="summernote-ext-custom-fields.js"></script>

    <style type="text/css">
      form {
        padding: 10px;
      }
      #summernote {
        margin: 10px;
        padding: 10px;
      }
      #editor-output {
        height: 200px;
        margin: 10px;
        padding: 10px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <form method="post">
      <textarea id="summernote" name="editordata"></textarea>
    </form>
    <xmp id="editor-output"></xmp>
    <script type="text/javascript">
      $(document).ready(function() {
        $('#summernote').summernote({
          tabsize: 2,
          height: 200,
          focus: true,
          toolbar: [
            ['style',['style']],
            ['font',['bold','italic','underline','clear']],
            ['fontname',['fontname']],
            ['color',['color']],
            ['para',['ul','ol','paragraph']],
            ['height',['height']],
            ['table',['table']],
            ['insert',['media','link','hr']],
            ['view',['fullscreen','codeview']],
            ['help',['help']],
            ['custom-fields',['text-field', 'text-area', 'radio-button-group', 'checkboxes']]
          ]
        });
        $('#summernote').on('summernote.change', function(we, contents, $editable) {
          $('#editor-output').html(contents);
        });
      });
    </script>
  </body>
</html>
